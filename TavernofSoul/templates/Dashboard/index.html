
{% extends 'base/index.html' %}
{%block head%}
    <title>Tavern of Soul</title>
    
    <meta content="Tavern of Soul" property="og:title" />
    <meta content="Tree of Savior database" property="og:description" />
    <meta name="description" content="Tree of Savior database">
    <meta content="https://itos.tavernofsoul.com" property="og:url" />
    <meta content="https://itos.tavernofsoul.com/static/images/logo.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />

{%endblock%}
<!--Block content goes below-->


  {% block content %}

<div class="d-flex align-items-center container "  style="height: 100%;">
  <div class="row  justify-content-center" style=" width:100%;
    height: 100px;
    text-align: center;
    vertical-align: middle;
    top: 50%;
    margin-top: -50px;
    "> 
    
  <form class="form-inline justify-content-center"  style="width: 100%;"autocomplete="off" action="/" method="GET">
 
      <input type="input" class="form-control col-md-6" id="inputPassword2" placeholder="Search..."  name="q" >
 
</form>
  </div>
  <div class="row mr-2" style="position: fixed;
      bottom: 0;
      right:0px;
      color:#babbbf;
  ">
    {% if 'jtos' in request.get_host %}
      <a href="https://github.com/Temperantia8/jtos_unpack/commits/master" class="flavor">
    {% elif 'itos' in request.get_host %}
      <a href="https://github.com/Temperantia8/itos_unpack/commits/master" class='flavor' >
    {% elif 'ktos' in request.get_host %}
      <a href="https://github.com/Temperantia8/ktos_unpack/commits/master"  class="flavor">
    {% else %}
      <a href="https://github.com/Temperantia8/ktest_unpack/commits/master" class="flavor">
    {%endif%}
    Version : {{version}}
    </a>
  </div>
</div>
  {% endblock %}
